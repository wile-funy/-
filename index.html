<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            padding:0;
            margin: 0;
            background-color: #87ebc16b;
        }
        div{
            margin: 0;
            padding: 0;
        }

    </style>
    <script>
        //保证获取时间数字是两位字符
        function toDou(n){
            if(n<10)
            {
                return '0'+n;
            }
            else{
                return ''+n;
            }
        };
        window.onload=function (){
            var aImg=document.getElementsByTagName('img');
            //获取系统时间转换成字符
           function tick(){
            var oDate=new Date();
            var str=toDou(oDate.getFullYear())+toDou(oDate.getMonth()+1)+toDou(oDate.getDate())+toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());
            
            for(var i=0;i<aImg.length;i++){
                aImg[i].src='number/'+str.charAt(i)+'.png';
            };
           };
           //开启计时器和运行函数保证打开即运行函数
           setInterval(tick,1000);
           tick();
        };
    </script>
</head>
<body>

        <img src="number/0.png" alt="">

</body>
</html>
